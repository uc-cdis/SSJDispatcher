version: '2'

services:
  test:
    build: .
    command: make test-all
    environment:
      ELASTICMQ_URL: http://localstack:4576
    volumes:
      - .:/go/src/github.com/remind101/mq-go # mount source directory
    depends_on:
      - localstack
  localstack:
    image: localstack/localstack
    ports:
      - "4567-4583:4567-4583"
      - "8080:8080"
    environment:
      - SERVICES=sqs
      - DOCKER_HOST=unix:///var/run/docker.sock
